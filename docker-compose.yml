services:

  adminer:
    image: adminer
    restart: always
    environment:
      - ADMINER_DESIGN=dracula
    ports: 
      - '8080:8080'

  api:
    build:
        context: ./api
        dockerfile: Dockerfile.dev # Chemin vers le Dockerfile de production de l'API
    restart: always
    ports:
      - '5000:8080'

networks:
  my_network:
    external: true